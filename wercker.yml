box: mies/meteor
services:
    - wercker/mongodb
build:
  steps:
    - script:
        name: set mongo url for meteor
        code: export MONGO_URL="mongo://$WERCKER_MONGODB_HOST:$WERCKER_MONGODB_PORT"
    - script:
        name: own home
        code: sudo chown -R ubuntu /home/ubuntu
    - script:
        name: echo nodejs information
        code: |
          echo "node version $(node -v) running"
          echo "npm version $(npm -v) runnin:g"
    - script:
        name: install laika
        code: sudo npm install -g laika
    - script:
        name: ps aux
        code: ps aux
    - script:
        name: explictly update meteor
        code: meteor update
    - script:
        name: run laika
        code: laika -D

